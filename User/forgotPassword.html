<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Venca Place</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./wwwroot/styles/css/main.min.css">    
</head>

<body>
    <main class="container mt-5 mb-5">
        <section class="row" id="vcLogin">
            <div class="col col-md-6 offset-md-3">
                <h1 class="FS-35vh font-weight-light text-uppercase text-center">Recuperar mi contraseña</h1>
                <p class="font-weight-light mt-5">Por favor, escribe tu email y te enviaremos un correo para poder restablecer la contraseña.</p>

                <form action="/forgotPassword" method="post">
                    <div class="form-group">
                        <!-- Forgot Password -->
                        <div class="md-form mt-4">
                            <i class="far fa-envelope prefix"></i>
                            <input class="form-control ml-0" id="EmailRegister"  name="EmailRegister" type="email">
                            <label class="ml-0" for="EmailLogin">E-mail</label>
                        </div>
                        <div class="mt-20">
                            <button type="submit" class="btn btn-dark vc-button FS-25vh shadow-none">Enviar</button>
                        </div>     
                    </div>
                </form>             
            </div>       
        </section>
    </main>
        
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="./wwwroot/js/main.js"></script>

</body>
</html>
